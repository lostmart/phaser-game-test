<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/svg+xml" href="./public/assets/favicon.ico" />
		<link rel="stylesheet" href="./style.css" />
		<title>Apple Catcher</title>
	</head>
	<body>
		<header>
			<p>Phaser Demo | Apple Catcher</p>
		</header>
		<main>
			<canvas id="gameCanvas"></canvas>
			<div id="gameStartDiv" class="gameUI">
				<h1>Apple Catcher</h1>
				<p>You have 30 seconds to catch apples!</p>
				<p>If you catch more than 10 apples you win.</p>
				<p>If you catch less than 10 apples you lose.</p>
				<p>Click the start button to begin</p>
				<button id="gameStartBtn"><p>start</p></button>
			</div>
			<div id="gameEndDiv" class="gameUI">
				<p>Game Over</p>
				<h1>You <span id="gameWinLoseSpan"></span></h1>
				<h1>Final Score: <span id="gameEndScoreSpan"></span></h1>
				<p>Refresh the Page to play again</p>
			</div>
		</main>
		<footer>
			<p>Love is all around 🐱‍👤</p>
		</footer>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.80.1/phaser.min.js"
			integrity="sha512-zQK11u7QyhUWLmhK+Kyn4Oac0n2d5+AcuEiCagfm2YrGa2wMrdbj5EJammEmGU7bGnckmRoNTUT29Dl+DaRSlg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script type="module" src="./main.js"></script>
	</body>
</html>
